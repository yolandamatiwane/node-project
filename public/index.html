<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>HTTP Methods</th>
            <th>Path</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>GET</td>
            <td>/products</td>
            <td>This returns all products</td>
        </tr>
        <tr>
            <td>GET</td>
            <td>/products/:id</td>
            <td>Returns one product by specified id</td>
        </tr>
        <tr>
            <td>POST</td>
            <td>/products/addProduct</td>
            <td>Adds product to database</td>
        </tr>
        <tr>
            <td>PATCH</td>
            <td>/products/update/:id</td>
            <td>Updates product's information</td>
        </tr>
        <tr>
            <td>DELETE</td>
            <td>/products/delete/:id</td>
            <td>Deletes product from database</td>
        </tr>
    </table>
</body>
</html>
